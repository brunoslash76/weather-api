    <title>Weather App</title>
    <link rel="stylesheet" href="./public/css/styles.css">

        <section class="footer-info">

                <span>13°</span>
            </div>
            <div class="week-days-info">
                <span>Quinta</span>
                <span>13°</span>
            </div>
            <div class="week-days-info">
                <span>Sexta</span>
                <span>13°</span>
            </div>

                <span>Sábado</span>
                <span>13°</span>
            </div>

                <span>Domigno</span>
