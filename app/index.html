<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="./public/css/styles.css">
</head>

<body>
    <main>
        <!-- HEADER -->
        <header class="header-info">
            <div class="time-section">
                <div id="date-info"></div>
                <div id="time-info"></div>
            </div>
        </header>
        <section class="current-weather--info" id="current-weather--info">
            <!-- MAIN INFO -->
            <section class="main-info">
                <section class="main-info--container">
                    <div id="weather-icon">
                        <img src="./public/img/Infinity-3.5s-200px.gif" width="50px" height="50px">
                    </div>
                    <div id="current-city">
                        --
                    </div>
                    <div class="temperature-container" >
                        <img id="thermometer-icon" width="20px" height="20px" src="./public/img/icons/thermometer.png" />
                        <div id="current-temperature" class="current-temperature">
                            --
                        </div>
                    </div>
                </section>
            </section>
            <!-- SECONDARY INFO -->
            <section class="secondary-info" id="secondary-info">
                <div class="secondary-info--container">
                    <div>Max: <span></span></div>
                    <div>Min: <span></span></div>
                </div>
                <div class="secondary-info--container">
                    <div>Humidade: <span></span></div>
                    <div>Pressão: <span></span></div>
                </div>
            </section>
        </section>
        <!-- FOOTER -->
        <footer class="footer-info">
            <div class="week-days-info">
                <span>Segunda</span>
                <span>13°</span>
            </div>
            <div class="week-days-info">
                <span>Terça</span>
                <span>13°</span>
            </div>
            <div class="week-days-info">
                <span>Quarta</span>
                <span>13°</span>
            </div>
            <div class="week-days-info">
                <span>Quinta</span>
                <span>13°</span>
            </div>
            <div class="week-days-info">
                <span>Sexta</span>
                <span>13°</span>
            </div>
            <div class="week-days-info">
                <span>Sábado</span>
                <span>13°</span>
            </div>
            <div class="week-days-info">
                <span>Domigno</span>
                <span>13°</span>
            </div>
        </footer>
    </main>

    <script src="./public/js/app.js"></script>
</body>

</html>
